[package]
name = "mdrc-pacbot-server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
core_pb = { path = "../core_pb" }
nalgebra = { version = "0.32.5", features = ["serde", "serde-serialize"] }
num_enum = "0.7.2"
ordered-float = "4.2.0"
serde = { version = "1.0.198", features = ["derive", "std"] }
tungstenite = "0.21.0"
candle-core = { git = "https://github.com/huggingface/candle.git", version = "0.5.0" }
candle-nn = { git = "https://github.com/huggingface/candle.git", version = "0.5.0" }
ndarray = "0.15.6"
rand = "0.8.5"
rayon = "1.10.0"
rand_distr = "0.4.3"
num-traits = "0.2.18"
array-init = "2.1.0"
