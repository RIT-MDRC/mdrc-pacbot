[package]
name = "sim_pb"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "mdrc-pacbot-simulation"
path = "src/main.rs"

[lib]
name = "mdrc_pacbot_simulation"
path = "src/lib.rs"

[dependencies]
core_pb = { path = "../core_pb", features = ["std"] }
serde = { version = "1.0.198", features = ["derive", "std"] }
tungstenite = "0.21.0"
bincode = { version = "2.0.0-rc.3", features = ["serde"] }
