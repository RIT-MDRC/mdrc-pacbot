[package]
name = "core_pb"
version = "0.1.0"
edition = "2021"

[features]
default = ["std"]
std = ["pacbot-rs/std", "nalgebra/std", "serde/std", "ordered-float/std"]
wasm = ["pacbot-rs/wasm"]

[dependencies]
nalgebra = { version = "0.32.5", default-features = false, features = ["serde", "serde-serialize"] }
ordered-float = { version = "4.2.0", default-features = false }
pacbot-rs = { git = "https://github.com/RIT-MDRC/pacbot-rs.git", rev = "0d29a7cd7f859bec217ac99837c44c8a6b2be027", default-features = false }
serde = { version = "1.0.201", default-features = false, features = ["derive"] }
bincode = { version = "2.0.0-rc.3", features = ["serde"] }
